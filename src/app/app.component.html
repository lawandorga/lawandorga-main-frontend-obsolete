<div class="root-container">
    <div class="app__main-container">
        <mat-toolbar class="root-toolbar">
            <div class="root-toolbar_left">
                <button mat-icon-button (click)="toggleNav()">
                    <mat-icon>menu</mat-icon>
                </button>
                <img src="/assets/img/rlc_intranet_logo.png" alt="RLC App" class="is_clickable"
                    (click)="redirectToMainPage()" />
                <h1 (click)="redirectToMainPage()" class="is_clickable root-toolbar_text">
                    Law & Orga
                </h1>
            </div>
        </mat-toolbar>

        <mat-sidenav-container class="sidenav-container">
            <mat-sidenav #snav [opened]="'true'" [mode]="'side'" fixedTopGap="56" *ngIf="authenticated | async">
                <mat-nav-list>
                    <app-sidebar></app-sidebar>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>

    <div class="app__additional-link-container" *ngIf="!authenticated | async">
        <nav class="app__nav-links-container">
            <a routerLink="{{ legalNoticeUrl }}">Impressum</a>
            <a href="{{ privacyStatementUrl }}">Datenschutzerkl√§rung</a>
        </nav>
    </div>
</div>
