<mat-form-field style="width: 100%; margin-bottom: 12px; font-size: 16px;">
    <!-- label -->
    <mat-label class="">{{ label }}</mat-label>
    <!-- normal -->
    <ng-container *ngIf="tag === 'input'">
        <input matInput [type]="type" [name]="name" [id]="name" [required]="required" [formControl]="control">
    </ng-container>
    <!-- file -->
    <ng-container *ngIf="tag === 'file'">
        <ngx-mat-file-input [formControl]="control" [id]="name" [required]="required">
        </ngx-mat-file-input>
        <mat-icon style="position: absolute; right: 0; bottom: 0;">folder</mat-icon>
    </ng-container>
    <!-- select -->
    <ng-container *ngIf="tag === 'select'">
        <mat-select [required]="required" [formControl]="control">
            <mat-option *ngFor="let option of options" [value]="option.id">
                {{ option.name }}
            </mat-option>
        </mat-select>
    </ng-container>
    <!-- select-multiple -->
    <ng-container *ngIf="tag === 'select-multiple'">
        <mat-select multiple [required]="required" [formControl]="control">
            <mat-option *ngFor="let option of options" [value]="option.id">
                {{ option.name }}
            </mat-option>
        </mat-select>
    </ng-container>
    <!-- datepicker -->
    <ng-container *ngIf="tag === 'datepicker'">
        <input matInput [matDatepicker]="datepicker" [name]="name" [id]="name" [required]="required"
            [formControl]="control">
        <mat-datepicker-toggle style="position: absolute; right: 0; bottom: 0;" matSuffix [for]="datepicker">
        </mat-datepicker-toggle>
        <mat-datepicker #datepicker></mat-datepicker>
    </ng-container>
    <!-- errors -->
    <mat-error>
        <div *ngIf="errors && errors[name]">
            {{ errors[name] }}
        </div>
    </mat-error>
</mat-form-field>
