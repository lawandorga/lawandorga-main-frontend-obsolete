<div class="max-w-5xl mx-auto">
    <h2 class="text-2xl font-medium mb-4">Admin</h2>
    <div
        class="rounded-lg bg-gray-200 overflow-hidden shadow divide-y divide-gray-200 sm:divide-y-0 sm:grid sm:grid-cols-2 sm:gap-px">

        <div *ngFor="let setting of settings" [ngClass]="setting.class"
            class="relative group bg-white p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-gray-500">
            <div class="relative">
                <span class="rounded-lg inline-flex p-3 bg-gray-100 text-gray-700 ring-4 ring-white"
                    [innerHTML]="setting.icon | safeHtml">
                </span>
                <div *ngIf="setting.notifications > 0"
                    class="flex items-center text-sm font-bold justify-center absolute top-0 text-red-800 left-0 transform translate-x-8 -translate-y-1 w-6 h-6 rounded-full bg-red-200">
                    {{ setting.notifications }}
                </div>
            </div>
            <div class="mt-8">
                <h3 class="text-lg font-medium">
                    <a [routerLink]="setting.link" class="focus:outline-none">
                        <!-- Extend touch target to entire panel -->
                        <span class="absolute inset-0" aria-hidden="true"></span>
                        {{ setting.title }}
                    </a>

                </h3>
                <p class="mt-2 text-sm text-gray-500">
                    {{ setting.description }}
                </p>
            </div>
            <span class="pointer-events-none absolute top-6 right-6 text-gray-300 group-hover:text-gray-400"
                aria-hidden="true">
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M20 4h1a1 1 0 00-1-1v1zm-1 12a1 1 0 102 0h-2zM8 3a1 1 0 000 2V3zM3.293 19.293a1 1 0 101.414 1.414l-1.414-1.414zM19 4v12h2V4h-2zm1-1H8v2h12V3zm-.707.293l-16 16 1.414 1.414 16-16-1.414-1.414z" />
                </svg>
            </span>
        </div>

        <div
            class="rounded-bl-lg rounded-br-lg sm:rounded-bl-none relative group bg-white p-6 focus-within:ring-2 focus-within:ring-inset focus-within:ring-gray-500">
        </div>
    </div>
</div>
